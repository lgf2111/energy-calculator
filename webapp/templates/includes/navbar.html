<link rel="stylesheet" href="{{ url_for('static', filename='style/navbar.css') }}">



<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid"  id="navbar">
    <a class="navbar-brand d-flex align-middle" href="{{ url_for('home') }}">
      <img class="mx-2" src="{{ url_for('static', filename='src/logo.png') }}" alt="logo" height="25"/>
      <span class="fw-bold text-uppercase">Energy Calculator</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto p-2 mb-2 mb-lg-0">
        <li class="nav-item m-2">
          <a href="{{ url_for('home') }}" class="p-0 nav-link">Home</a>
        </li>

        <li class="nav-item m-2">
          {% if title == "Calculator" %}
            <a href="#" class="p-0 nav-link">Calculator</a>
          {% else %}
            <a href="{{ url_for('calculator', amt=0) }}" class="p-0 nav-link">Calculator</a>
          {% endif %}
        </li>

        <li class="nav-item m-2">
          <a class="p-0 nav-link" href="{{ url_for('loginv2') }}" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Log in</a>
        </li>
      </ul>
    </div> 
  </div>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</nav>


<script src="../../static/script/stickynav.js"></script>
