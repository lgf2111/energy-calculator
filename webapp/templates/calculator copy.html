{% extends "includes/base.html" %} 
{% block content %}
<div class="container bg-white my-3 border rounded">
    <form action="" method="post">
        <script src="{{ url_for('static', filename='script/filter-brands.js') }}" defer></script>
        {% for i in range(amt) %}
            <div class="">
                <div class="form-group my-2">
                    <label for="appliance-{{i}}" class="form-control-label">Appliance</label>
                    <select name="appliance-{{i}}" id="appliance-{{i}}" class="form-control appliance" required>
                        <option value="Air-Conditioner">Air-Conditioner</option>
                        <option value="Fridge">Fridge</option>
                        <option value="Television">Television</option>
                        <option value="Washing Machine">Washing Machine</option>
                    </select>
                </div>

                <div class="form-group my-2">
                    <label for="brand-{{i}}" class="form-control-label">Brand</label>
                    <select name="brand-{{i}}" id="brand-{{i}}" class="form-control brand" required>
                    </select>
                </div>
                        
                <div class="form-group my-2">
                    <label for="usage-{{i}}" class="form-control-label">Hours Used (Per Day)</label>
                    <input type="number" class="form-control" id="usage-{{i}}" max="24" min="0" required value>
                </div>

                <div class="form-group radio my-2">
                    <label for="ticks-{{i}}" class="form-control-label">Efficiency Level</label>
                    {% for j in range(1, 6) %}
                    <div class="form-check">
                        <input class="form-check-input" id="ticks-{{i}}-{{j}}" name="ticks-{{i}}-{{j}}" required="" type="radio" value="{{j}}">
                        <label class="form-check-label text-success bg-warning rounded ticks" for="ticks-{{i}}-{{j}}">
                            {{ 'âœ“' * j }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
                    </div>
        {% endfor %}
    </form>
</div>
<div class="container-fluid d-flex justify-content-center mb-5">
    <div class="">
        <a class="btn btn-primary mx-2" href="{{ url_for('add_appliance', amt=amt) }}" type="submit">Add</a>
        <a class="btn btn-success mx-2" href="#" role="button">Calculate</a>
    </div>
</div>


{% endblock content %}
